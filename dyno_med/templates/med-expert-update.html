<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Dyno Med</title>
	<!-- All CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/med-expert-update.css') }}" rel="stylesheet">
</head>
<body>
	<form method="POST" action="{{ url_for('med_user_update') }}" enctype="multipart/form-data" class="container mt-5">
		<h2 class="mb-4">Profile Picture</h2>
		<div class="row g-3 mb-4">
			<div class="col-12 mb-3">
				<div id="profile-picture-container" class="d-flex justify-content-center align-items-center bg-light mx-auto" style="height: 200px; width: 200px; border: 1px solid #ced4da; border-radius: 4px; overflow: hidden;">
					<span id="profile-picture-placeholder" class="text-muted">Profile picture preview</span>
					<img id="profile-picture-preview" src="#" alt="Profile Picture Preview" style="width: 100%; height: 100%; object-fit: cover; display: none;">
				</div>
			</div>
			<div class="col-12">
				<label for="profile-picture" class="form-label">Upload Profile Picture</label>
				<input type="file" class="form-control" id="profile-picture" name="profile_picture" accept="image/*">
			</div>
		</div>
		
		<h2 class="mb-4">Personal Data</h2>
		<div class="row g-3">
			<div class="col-md-4">
				<label for="username" class="form-label">User Name</label>
				<input type="text" class="form-control" id="username" name="username" minlength="2" maxlength="50" value="{{ med_user.username }}">
			</div>
			<div class="col-md-4">
				<label for="first_name" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first_name" name="first_name" minlength="2" maxlength="50" value="{{ med_user.first_name }}">
			</div>
			<div class="col-md-4">
				<label for="middle_name" class="form-label">Middle Name</label>
				<input type="text" class="form-control" id="middle_name" name="middle_name" maxlength="50" value="{{ med_user.middle_name }}">
			</div>
			<div class="col-md-4">
				<label for="last_name" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last_name" name="last_name" minlength="2" maxlength="50" value="{{ med_user.last_name }}">
			</div>
			<div class="col-md-4">
				<label for="age" class="form-label">Age</label>
				<select class="form-select" id="age" name="age">
					<option value="">Choose...</option>
					{% for i in range(18, 80) %}
						<option value="{{ i }}" {% if med_user.age == i %}selected{% endif %}>{{ i }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="col-md-4">
				<label for="gender" class="form-label">Gender</label>
				<select class="form-select" id="gender" name="gender">
					<option value="">Choose...</option>
					<option value="male" {% if med_user.gender == 'male' %}selected{% endif %}>Male</option>
					<option value="female" {% if med_user.gender == 'female' %}selected{% endif %}>Female</option>
					<option value="other" {% if med_user.gender == 'other' %}selected{% endif %}>Other</option>
					<option value="prefer_not_to_say" {% if med_user.gender == 'prefer_not_to_say' %}selected{% endif %}>Prefer not to say</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="date_of_birth" class="form-label">Date of Birth</label>
				<input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ med_user.date_of_birth.strftime('%Y-%m-%d') }}">
			</div>
			<div class="col-md-4">
				<label for="country_of_origin" class="form-label">Country of Origin</label>
				<input type="text" class="form-control" id="country_of_origin" name="country_of_origin" value="{{ med_user.country_of_origin }}">
			</div>
			<div class="col-md-4">
				<label for="state_of_origin" class="form-label">State of Origin</label>
				<input type="text" class="form-control" id="state_of_origin" name="state_of_origin" value="{{ med_user.state_of_origin }}">
			</div>
			<div class="col-md-4">
				<label for="local_government_area" class="form-label">Local Government Area</label>
				<input type="text" class="form-control" id="local_government_area" name="local_government_area" value="{{ med_user.local_government_area }}">
			</div>
			<div class="col-md-4">
				<label for="town_of_origin" class="form-label">Town of Origin</label>
				<input type="text" class="form-control" id="town_of_origin" name="town_of_origin" value="{{ med_user.town_of_origin }}">
			</div>
			<div class="col-md-4">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" value="{{ med_user.email if med_user.email else '' }}">
			</div>
			<div class="col-md-4">
				<label for="mobile_num" class="form-label">Mobile Number</label>
				<input type="tel" class="form-control" id="mobile_num" name="mobile_num" value="{{ med_user.mobile_num }}">
			</div>
			<div class="col-md-4">
				<label for="linkedin" class="form-label">LinkedIn</label>
				<input type="text" class="form-control" id="linkedin" name="linkedin" value="{{ med_user.linkedin }}">
			</div>
			<div class="col-md-6">
				<label for="passWord" class="form-label">Password</label>
				<input type="password" class="form-control" id="passWord" name="passWord">
			</div>
		</div>
	
		<!-- Residential Address -->
		<h2 class="mt-5 mb-4">Residential Address</h2>
		<div class="row g-3">
			<div class="col-md-4">
				<label for="residential_address-country" class="form-label">Country</label>
				<input type="text" class="form-control" id="residential_address-country" name="residential_address.country" value="{{ med_user.residential_address.country }}">
			</div>
			<div class="col-md-4">
				<label for="residential_address-state" class="form-label">State</label>
				<input type="text" class="form-control" id="residential_address-state" name="residential_address.state" value="{{ med_user.residential_address.state }}">
			</div>
			<div class="col-md-4">
				<label for="residential_address-city" class="form-label">City</label>
				<input type="text" class="form-control" id="residential_address-city" name="residential_address.city" value="{{ med_user.residential_address.city }}">
			</div>
			<div class="col-md-4">
				<label for="residential_address-town" class="form-label">Town</label>
				<input type="text" class="form-control" id="residential_address-town" name="residential_address.town" value="{{ med_user.residential_address.town }}">
			</div>
			<div class="col-md-4">
				<label for="residential_address-street" class="form-label">Street</label>
				<input type="text" class="form-control" id="residential_address-street" name="residential_address.street" value="{{ med_user.residential_address.street }}">
			</div>
			<div class="col-md-4">
				<label for="residential_address-house_num" class="form-label">House Number</label>
				<input type="text" class="form-control" id="residential_address-house_num" name="residential_address.house_num" value="{{ med_user.residential_address.house_num }}">
			</div>
		</div>
	
		<!-- Next of Kin -->
		<h2 class="mt-5 mb-4">Next of Kin</h2>
		<div class="row g-3">
			<div class="col-md-4">
				<label for="next_of_kin-first_name" class="form-label">First Name</label>
				<input type="text" class="form-control" id="next_of_kin-first_name" name="next_of_kin.first_name" minlength="2" maxlength="50" value="{{ med_user.next_of_kin.first_name }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-middle_name" class="form-label">Middle Name</label>
				<input type="text" class="form-control" id="next_of_kin-middle_name" name="next_of_kin.middle_name" maxlength="50" value="{{ med_user.next_of_kin.middle_name }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-last_name" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="next_of_kin-last_name" name="next_of_kin.last_name" minlength="2" maxlength="50" value="{{ med_user.next_of_kin.last_name }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-relationship" class="form-label">Relationship</label>
				<input type="text" class="form-control" id="next_of_kin-relationship" name="next_of_kin.relationship" value="{{ med_user.next_of_kin.relationship }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-residential_address_country" class="form-label">Country</label>
				<input type="text" class="form-control" id="next_of_kin-residential_address_country" name="next_of_kin.residential_address_country" value="{{ med_user.next_of_kin.residential_address_country  }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-residential_address_state" class="form-label">State</label>
				<input type="text" class="form-control" id="next_of_kin-residential_address_state" name="next_of_kin.residential_address_state" value="{{ med_user.next_of_kin.residential_address_state }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-residential_address_city" class="form-label">City</label>
				<input type="text" class="form-control" id="next_of_kin-residential_address_city" name="next_of_kin.residential_address_city" value="{{ med_user.next_of_kin.residential_address_city }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-residential_address_town" class="form-label">Town</label>
				<input type="text" class="form-control" id="next_of_kin-residential_address_town" name="next_of_kin.residential_address_town" value="{{ med_user.next_of_kin.residential_address_town if med_user.next_of_kin and med_user.next_of_kin.residential_address_town else '' }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-residential_address_email" class="form-label">Email</label>
				<input type="email" class="form-control" id="next_of_kin-residential_address_email" name="next_of_kin.residential_address_email" value="{{ med_user.next_of_kin.residential_address_email if med_user.next_of_kin and med_user.next_of_kin.residential_address_email else '' }}">
			</div>
			<div class="col-md-4">
				<label for="next_of_kin-residential_address_telephone_num" class="form-label">Telephone Number</label>
				<input type="tel" class="form-control" id="next_of_kin-residential_address_telephone_num" name="next_of_kin.residential_address_telephone_num" value="{{ med_user.next_of_kin.residential_address_telephone_num }}">
			</div>
		</div>
		<h2 class="mt-5 mb-4">Professional Data</h2>
		<div class="row g-3">
			<div class="col-12">
				<h5>Universities and Degrees</h5>
				<div id="university-degree-container">
					{% for edu in med_user.education %}
					<div class="row g-3 mb-3">
						<div class="col-md-3">
							<label for="education-country-{{ loop.index0 }}" class="form-label">Country of Education</label>
							<select class="form-select" id="education-country-{{ loop.index0 }}" name="education-{{ loop.index0 }}-country">
								<option value="">Choose...</option>
								<option value="US" {% if edu.country == 'US' %}selected{% endif %}>United States</option>
								<option value="UK" {% if edu.country == 'UK' %}selected{% endif %}>United Kingdom</option>
								<option value="CA" {% if edu.country == 'CA' %}selected{% endif %}>Canada</option>
							</select>
						</div>
						<div class="col-md-4">
							<label for="education-university-{{ loop.index0 }}" class="form-label">University</label>
							<input type="text" class="form-control" id="education-university-{{ loop.index0 }}" name="education-{{ loop.index0 }}-university" value="{{ edu.university }}">
						</div>
						<div class="col-md-3">
							<label for="education-degree-{{ loop.index0 }}" class="form-label">Degree</label>
							<input type="text" class="form-control" id="education-degree-{{ loop.index0 }}" name="education-{{ loop.index0 }}-degree" value="{{ edu.degree }}">
						</div>
						<div class="col-md-2 d-flex align-items-end">
							<button type="button" class="btn btn-danger remove-university-degree">Remove</button>
						</div>
					</div>
					{% endfor %}
				</div>
				<button type="button" class="btn btn-secondary mt-2" id="add-university-degree">Add Another University/Degree</button>
			</div>

			<div class="col-12">
				<h5>Certificates</h5>
				<div id="certificate-container">
					{% for cert in med_user.certificates %}
					<div class="row g-3 mb-3">
						<div class="col-md-4">
							<label for="certificate-type-{{ loop.index0 }}" class="form-label">Certificate Type</label>
							<select class="form-select" id="certificate-type-{{ loop.index0 }}" name="certificate-{{ loop.index0 }}-type">
								<option value="">Choose...</option>
								<option value="degree" {% if cert.certificate_type == 'degree' %}selected{% endif %}>Degree Certificate</option>
								<option value="professional" {% if cert.certificate_type == 'professional' %}selected{% endif %}>Professional Certificate</option>
								<option value="training" {% if cert.certificate_type == 'training' %}selected{% endif %}>Training Certificate</option>
								<option value="other" {% if cert.certificate_type == 'other' %}selected{% endif %}>Other</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="certificate-file-{{ loop.index0 }}" class="form-label">Upload Certificate</label>
							<input type="file" class="form-control" id="certificate-file-{{ loop.index0 }}" name="certificate-{{ loop.index0 }}-file" accept=".pdf,.jpg,.jpeg,.png">
						</div>
						<div class="col-md-2 d-flex align-items-end">
							<button type="button" class="btn btn-danger remove-certificate">Remove</button>
						</div>
					</div>
					{% endfor %}
				</div>
				<button type="button" class="btn btn-secondary mt-2" id="add-certificate">Add Another Certificate</button>
			</div>

			<div class="col-12">
				<label for="description" class="form-label">Professional Description</label>
				<textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe yourself, your specialties, and previous work experience (if any)">{{ med_user.description if med_user.description else '' }}</textarea>
			</div>

			<div class="col-12 mt-4">
				<div class="d-flex justify-content-center gap-3">
					<button type="submit" class="btn btn-primary">Update Profile</button>
					<button type="button" class="btn btn-warning">Unverified</button>
				</div>
			</div>
		</div>
	</form>

	<script src="{{ url_for('static', filename='js/med-expert-update.js') }}"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
