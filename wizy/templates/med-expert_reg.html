<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/med-expert_reg.css') }}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- links added from net form -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    

    <title>Registratio <Form></Form></title>
  </head>
  <body>
    
    <h1 class="text-center fs-4">Register as a Medical Expert</h1>
    <form id="signUpForm" method="POST" action="{{ url_for('medical_practitioner_registration') }}">
        <!-- start step indicators -->
        <div class="form-header d-flex mb-4">
            <span class="stepIndicator">Account Setup</span>
            <span class="stepIndicator">personal Details</span>
            <span class="stepIndicator">Profesional Details</span>
        </div>
        <!-- end step indicators -->
    
        <!-- step one -->
        <div class="step">
            <p class="text-center mb-4">Create your account</p>
            <div class="mb-3">
                <input type="email" placeholder="Email Address" oninput="this.className = ''" name="email">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" oninput="this.className = ''" name="passWord">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Confirm Password" oninput="this.className = ''" name="confirm_password">
            </div>
        </div>
    
        <!-- step two -->
        <div class="step">
            <p class="text-center mb-4">Personal Details</p>
            <div class="mb-3">
                <input type="text" placeholder="First Name" oninput="this.className = ''" name="first_name">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Last Name" oninput="this.className = ''" name="middle_name">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Last Name" oninput="this.className = ''" name="last_name">
            </div>
        </div>
    
        <!-- step three -->
        <div class="step">
            <p class="text-center mb-4">We will never sell it</p>
            <div class="mb-3">
                <input type="text" placeholder="Profession" oninput="this.className = ''" name="profession">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="LinkIn Handler" oninput="this.className = ''" name="linkedIn">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="MObile NUmber" oninput="this.className = ''" name="mobile_num">
            </div>
        </div>
    
        <!-- start previous / next buttons -->
        <div class="form-footer d-flex">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            <button type="submit">Submit</button>
        </div>
        <!-- end previous / next buttons -->
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/med-expert_reg.js') }}"></script>
