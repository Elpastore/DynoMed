<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Software Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .save-button {
            background-color: #0073b1;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .save-button:hover {
            background-color: #005082;
        }

        .section-divider {
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }

        .add-more-btn {
            background-color: #e9ecef;
            border: 1px solid #0073b1;
            color: #0073b1;
        }

        .add-more-btn:hover {
            background-color: #0073b1;
            color: white;
        }

        .remove-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Profile Settings</h1>

        <!-- Basic Information Section -->
        <div class="section-title">Basic Information</div>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="headline" class="form-label">Professional Title</label>
                <input type="text" class="form-control" id="headline" placeholder="Software Developer">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="New York, USA">
            </div>
            <div class="mb-3">
                <label for="hourlyRate" class="form-label">Hourly Rate (USD)</label>
                <input type="number" class="form-control" id="hourlyRate" placeholder="$40">
            </div>
        </form>

        <!-- Skills Section -->
        <div class="section-divider"></div>
        <div class="section-title">Skills</div>
        <div id="skills-section">
            <div class="skill-entry mb-3">
                <input type="text" class="form-control" name="skills[]" placeholder="Add a Skill (e.g., Python)">
            </div>
        </div>
        <button type="button" class="btn add-more-btn mb-3" onclick="addSkill()">Add More Skills</button>

        <!-- Bio Section -->
        <div class="section-divider"></div>
        <div class="section-title">Bio</div>
        <div class="mb-3">
            <label for="bio" class="form-label">Professional Bio</label>
            <textarea class="form-control" id="bio" rows="5" placeholder="Tell us about yourself..."></textarea>
        </div>

        <!-- Work Experience Section -->
        <div class="section-divider"></div>
        <div class="section-title">Work Experience</div>
        <div id="work-experience-section">
            <div class="experience-entry mb-3">
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName[]" placeholder="Company Name">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="role[]" placeholder="Software Engineer">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="startDate[]">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date (or Current)</label>
                        <input type="date" class="form-control" name="endDate[]">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="responsibilities" class="form-label">Key Responsibilities</label>
                    <textarea class="form-control" name="responsibilities[]" rows="4" placeholder="Describe your key responsibilities..."></textarea>
                </div>
                <span class="remove-btn">Remove</span>
            </div>
        </div>
        <button type="button" class="btn add-more-btn mb-3" onclick="addExperience()">Add More Work Experience</button>

        <!-- Save Changes Button -->
        <div class="d-grid mt-4">
            <button class="btn save-button btn-lg">Save Changes</button>
        </div>
    </div>

    <script>
        // Function to dynamically add skill entries
        function addSkill() {
            const skillsSection = document.getElementById('skills-section');
            const skillEntry = document.createElement('div');
            skillEntry.classList.add('skill-entry', 'mb-3');
            skillEntry.innerHTML = `
                <input type="text" class="form-control" name="skills[]" placeholder="Add a Skill (e.g., Python)">
            `;
            skillsSection.appendChild(skillEntry);
        }

        // Function to dynamically add Work Experience entries
        function addExperience() {
            const experienceSection = document.getElementById('work-experience-section');
            const experienceEntry = document.createElement('div');
            experienceEntry.classList.add('experience-entry', 'mb-3');
            experienceEntry.innerHTML = `
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName[]" placeholder="Company Name">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="role[]" placeholder="Software Engineer">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="startDate[]">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date (or Current)</label>
                        <input type="date" class="form-control" name="endDate[]">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="responsibilities" class="form-label">Key Responsibilities</label>
                    <textarea class="form-control" name="responsibilities[]" rows="4" placeholder="Describe your key responsibilities..."></textarea>
                </div>
                <span class="remove-btn">Remove</span>
            `;
            experienceSection.appendChild(experienceEntry);
        }

        // Removing dynamically added entries
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                e.target.parentElement.remove();
            }
        });
    </script>

</body>

</html>
