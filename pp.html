<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Software Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0073b1;
            margin-bottom: 20px;
            border-bottom: 2px solid #0073b1;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .save-button {
            background-color: #0073b1;
            color: white;
            border: none;
        }
        .save-button:hover {
            background-color: #005582;
        }
        .section-divider {
            border-top: 1px solid #dee2e6;
            margin: 30px 0;
        }
        .add-more-btn {
            background-color: #f3f2ef;
            border: 1px solid #0073b1;
            color: #0073b1;
        }
        .add-more-btn:hover {
            background-color: #0073b1;
            color: white;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Profile Settings</h1>

        <!-- Basic Information Section -->
        <div class="section-title">Basic Information</div>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="headline" class="form-label">Professional Headline</label>
                <input type="text" class="form-control" id="headline" placeholder="Software Developer at XYZ Company">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="New York, USA">
            </div>
        </form>

        <!-- Education Section -->
        <div class="section-divider"></div>
        <div class="section-title">Education</div>
        <div id="education-section">
            <div class="education-entry mb-3">
                <div class="mb-3">
                    <label for="university" class="form-label">University</label>
                    <input type="text" class="form-control" name="university[]" placeholder="University Name">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" name="course[]" placeholder="Computer Science">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="entryYear" class="form-label">Year of Entry</label>
                        <input type="number" class="form-control" name="entryYear[]" placeholder="2018">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="completionYear" class="form-label">Year of Completion</label>
                        <input type="number" class="form-control" name="completionYear[]" placeholder="2022">
                    </div>
                </div>
                <span class="remove-btn">Remove</span>
            </div>
        </div>
        <button type="button" class="btn add-more-btn mb-3" onclick="addEducation()">Add More Education</button>

        <!-- Licenses & Certifications Section -->
        <div class="section-divider"></div>
        <div class="section-title">Licenses & Certifications</div>
        <div id="certification-section">
            <div class="certification-entry mb-3">
                <div class="mb-3">
                    <label for="certificationName" class="form-label">Certification Name</label>
                    <input type="text" class="form-control" name="certificationName[]" placeholder="AWS Certified Developer">
                </div>
                <div class="mb-3">
                    <label for="issuingOrg" class="form-label">Issuing Organization</label>
                    <input type="text" class="form-control" name="issuingOrg[]" placeholder="Amazon Web Services">
                </div>
                <div class="mb-3">
                    <label for="uploadCertificate" class="form-label">Upload Certificate</label>
                    <input type="file" class="form-control" name="uploadCertificate[]">
                </div>
                <span class="remove-btn">Remove</span>
            </div>
        </div>
        <button type="button" class="btn add-more-btn mb-3" onclick="addCertification()">Add More Certifications</button>

        <!-- Work Experience Section -->
        <div class="section-divider"></div>
        <div class="section-title">Work Experience</div>
        <div id="experience-section">
            <div class="experience-entry mb-3">
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName[]" placeholder="Company Name">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="role[]" placeholder="Software Engineer">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="startDate[]">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date (or Current)</label>
                        <input type="date" class="form-control" name="endDate[]">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="responsibilities" class="form-label">Key Responsibilities</label>
                    <textarea class="form-control" name="responsibilities[]" rows="4" placeholder="Describe your key responsibilities..."></textarea>
                </div>
                <span class="remove-btn">Remove</span>
            </div>
        </div>
        <button type="button" class="btn add-more-btn mb-3" onclick="addExperience()">Add More Work Experience</button>

        <!-- Save Changes Button -->
        <div class="d-grid mt-4">
            <button class="btn save-button btn-lg">Save Changes</button>
        </div>
    </div>

    <script>
        // Function to dynamically add Education entries
        function addEducation() {
            const educationSection = document.getElementById('education-section');
            const educationEntry = document.createElement('div');
            educationEntry.classList.add('education-entry', 'mb-3');
            educationEntry.innerHTML = `
                <div class="mb-3">
                    <label for="university" class="form-label">University</label>
                    <input type="text" class="form-control" name="university[]" placeholder="University Name">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" name="course[]" placeholder="Computer Science">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="entryYear" class="form-label">Year of Entry</label>
                        <input type="number" class="form-control" name="entryYear[]" placeholder="2018">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="completionYear" class="form-label">Year of Completion</label>
                        <input type="number" class="form-control" name="completionYear[]" placeholder="2022">
                    </div>
                </div>
                <span class="remove-btn">Remove</span>
            `;
            educationSection.appendChild(educationEntry);
        }

        // Function to dynamically add Certification entries
        function addCertification() {
            const certificationSection = document.getElementById('certification-section');
            const certificationEntry = document.createElement('div');
            certificationEntry.classList.add('certification-entry', 'mb-3');
            certificationEntry.innerHTML = `
                <div class="mb-3">
                    <label for="certificationName" class="form-label">Certification Name</label>
                    <input type="text" class="form-control" name="certificationName[]" placeholder="AWS Certified Developer">
                </div>
                <div class="mb-3">
                    <label for="issuingOrg" class="form-label">Issuing Organization</label>
                    <input type="text" class="form-control" name="issuingOrg[]" placeholder="Amazon Web Services">
                </div>
                <div class="mb-3">
                    <label for="uploadCertificate" class="form-label">Upload Certificate</label>
                    <input type="file" class="form-control" name="uploadCertificate[]">
                </div>
                <span class="remove-btn">Remove</span>
            `;
            certificationSection.appendChild(certificationEntry);
        }

        // Function to dynamically add Work Experience entries
        function addExperience() {
            const experienceSection = document.getElementById('experience-section');
            const experienceEntry = document.createElement('div');
            experienceEntry.classList.add('experience-entry', 'mb-3');
            experienceEntry.innerHTML = `
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName[]" placeholder="Company Name">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="role[]" placeholder="Software Engineer">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="startDate[]">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date (or Current)</label>
                        <input type="date" class="form-control" name="endDate[]">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="responsibilities" class="form-label">Key Responsibilities</label>
                    <textarea class="form-control" name="responsibilities[]" rows="4" placeholder="Describe your key responsibilities..."></textarea>
                </div>
                <span class="remove-btn">Remove</span>
            `;
            experienceSection.appendChild(experienceEntry);
        }

        // Removing dynamically added entries
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                e.target.parentElement.remove();
            }
        });
    </script>

</body>
</html>
